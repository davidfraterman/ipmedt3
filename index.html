<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPMEDT3 Groep 14 Prototype</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script
        src="https://unpkg.com/aframe-environment-component@1.2.0/dist/aframe-environment-component.min.js"></script>
    <script src="./script/main.js"></script>
</head>

<body>
    <!-- stats zet de performance statistieken aan of uit -->
    <a-scene stats>
        <!-- Asset Management System -->
        <a-assets>
            <a-asset-item id="rocketship" src="/assets/rocket.obj"></a-asset-item>
            <img id="paint-NRM" src="assets/paint-NRM.jpg"></img>
        </a-assets>

        <!-- Environment -->
        <a-entity environment="preset:starry;">
            <!-- Camera -->
            <a-entity position="20 0 10">
                <a-camera position="0 1.65 0" wasd-controls="acceleration: 35" look-controls="">
                    <a-cursor position="0 0 -0.15" color="black" scale="0.2 0.2 0.2"
                        animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 0.2 0.2 0.2"
                        animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 0.2 0.2 0.2; to: 0.1 0.1 0.1"
                        animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 0.2 0.2 0.2">
                    </a-cursor>
                </a-camera>
            </a-entity>
        </a-entity>

        <!-- Objects -->
        <a-entity>
            <!-- Rocket Ship -->
            <a-entity rocket-ship obj-model="obj: #rocketship" scale="20 20 20" position="40 0 0" roughness="0.3">
            </a-entity>

            <!-- Light source -->
            <a-entity position="6 2 10">
                <a-light type="point" color="#FFF" intensity="0.5" distance="30"></a-light>
                <a-sphere src="/assets/paint.jpg" normal-texture-repeat="1 1" normal-scale="1 -1"
                    normal-map="#paint-NRM" opacity="0.8" color="red" position="0 0 0" scale="0.5 0.5 0.5"
                    roughness="0.3"></a-sphere>
            </a-entity>
        </a-entity>
    </a-scene>
</body>

</html>
