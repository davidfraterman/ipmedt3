<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPMEDT3 Groep 14 Prototype</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script
        src="https://unpkg.com/aframe-environment-component@1.2.0/dist/aframe-environment-component.min.js"></script>
    <script src="./script/main.js"></script>
</head>

<body>
    <!-- stats zet de performance statistieken aan of uit -->
    <a-scene stats>
        <!-- Asset Management System -->
        <a-assets>
            <a-asset-item id="rocketship" src="./assets/rocket.obj"></a-asset-item>
            <a-asset-item id="control-table" src='./assets/control-table.obj'></a-asset-item>
            <a-asset-item id="rebus1" src='./assets/FullrebusTry 1.obj'></a-asset-item>
            <a-asset-item id="rebus1color" src='./assets/FullrebusTry 1.mtl'></a-asset-item>
        </a-assets>

        <!-- Environment -->
        <a-entity environment="preset:starry;groundColor: #141414;">
            <!-- Camera -->
            <a-entity position="0 0 0">
                <a-camera position="0 1.65 0" wasd-controls="acceleration: 35" look-controls="">
                    <a-cursor position="0 0 -0.15" color="black" scale="0.2 0.2 0.2"
                        animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 0.2 0.2 0.2"
                        animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 0.2 0.2 0.2; to: 0.1 0.1 0.1"
                        animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 0.2 0.2 0.2">
                    </a-cursor>
                </a-camera>
            </a-entity>

            <!-- Entities -->
            <a-entity>
                <!-- Rocket Ship -->
                <a-entity rocket-ship="" obj-model="obj: #rocketship" scale="20 20 20" position="20 0 -17.50648"
                    roughness="0.3">
                </a-entity>
                <a-entity id="rebus1" obj-model="obj: #rebus1; mtl: #rebus1color" position="5 3 -4" rotation="90 -90 0">

                </a-entity>

                <!-- Screen -->
                <a-entity position="0 10 -20">
                    <a-box material="" geometry="" scale="0.75 9 16" rotation="0 90 0">
                        <!-- Text -->
                        <a-entity position="-0.60 .1 0" id="text">
                            <a-text value="WELCOME TO THE REBUSVERSE" text="align: center; color: #FF3300"
                                scale="0.25 0.25 0.25" rotation="0 -90 0" visible=""
                                font="https://cdn.aframe.io/fonts/Exo2SemiBold.fnt">
                            </a-text>
                            <a-text value="Made by: Hannah, Dennis en David" position="0 -0.1 0"
                                text="align: center; color: #4F0000" scale="0.15 0.15 0.15" rotation="0 -90 0"
                                visible="" font="https://cdn.aframe.io/fonts/Exo2SemiBold.fnt">
                            </a-text>
                            <a-text value="START" position="0 -0.3 0" text="align: center; color: #4F0000"
                                scale="0.35 0.35 0.35" rotation="0 -90 0" visible=""
                                font="https://cdn.aframe.io/fonts/Exo2SemiBold.fnt">

                                </a-animation>
                            </a-text>
                        </a-entity>
                        <!-- Light -->
                        <a-light type="point" position="-3 0 0" color="#FFF" intensity="6" rotation="0 0 90"
                            distance="30" light="">
                        </a-light>
                    </a-box>
                </a-entity>

                <!-- Screen Controls -->
                <a-entity material="color:grey" position="0 0 -3" control-table
                    obj-model="obj: /assets/control-table.obj">
                    <a-cylinder id="red-button" red-button position="0 1.0 0.2" material="color: #ff0000" geometry=""
                        scale="0.1 0.1 0.1" rotation="17.69 0.31 0" roughness="0.1">
                    </a-cylinder>
                    <a-light type="point" position="0 1 0" color="yellow" intensity="2" rotation="0 0 90" distance="30"
                        light="">
                    </a-light>
                    </a-light>
                </a-entity>

                <a-entity obj-model="obj: /assets/chair.obj" scale="0.015 0.015 0.015" rotation="0 180 0"
                    position="0 0 0" material="color:#000A19;"></a-entity>

                <a-entity obj-model="obj: /assets/triple-monitor.obj" scale="1.75 1.75" rotation="0 180 0"
                    position="-1 1.23 -2.8" material="color:black;"></a-entity>



            </a-entity>
        </a-entity>
    </a-scene>
</body>

</html>
