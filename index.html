<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPMEDT3 Groep 14 Prototype</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script
        src="https://unpkg.com/aframe-environment-component@1.2.0/dist/aframe-environment-component.min.js"></script>
    <script src="./script/main.js"></script>
</head>

<body>
    <!-- stats zet de performance statistieken aan of uit -->
    <a-scene stats>
        <!-- Asset Management System -->
        <a-assets>
            <!-- Rebus -->
            <a-asset-item id="rebus_2_plaatje_1" src='./assets/Rebus_2/Rebus_2_Plaatje_1.obj'></a-asset-item>
            <a-asset-item id="rebus_2_plaatje_2" src='./assets/Rebus_2/Rebus_2_Plaatje_2.obj'></a-asset-item>
            <a-asset-item id="rebus_2_plaatje_3" src='./assets/Rebus_2/Rebus_2_Plaatje_3.obj'></a-asset-item>
            <a-asset-item id="rebus_2_plaatje_4" src='./assets/Rebus_2/Rebus_2_Plaatje_4.obj'></a-asset-item>

            <a-asset-item id="rebus_2_text_1" src='./assets/Rebus_2/Rebus_2_Text_1.obj'></a-asset-item>
            <a-asset-item id="rebus_2_text_2" src='./assets/Rebus_2/Rebus_2_Text_2.obj'></a-asset-item>
            <a-asset-item id="rebus_2_text_3" src='./assets/Rebus_2/Rebus_2_Text_3.obj'></a-asset-item>
            <a-asset-item id="rebus_2_text_4" src='./assets/Rebus_2/Rebus_2_Text_4.obj'></a-asset-item>

            <!-- Office Stuff -->
            <a-asset-item id="chair" src="./assets/chair.obj"></a-asset-item>
            <a-asset-item id="triple-monitor" src="./assets/triple-monitor.gltf"></a-asset-item>
            <a-asset-item id="big-screen" src="./assets/big-screen.gltf"></a-asset-item>
            <a-asset-item id="laptop" src="./assets/laptop.gltf"></a-asset-item>
            <a-asset-item id="printer" src="./assets/printer.gltf"></a-asset-item>
            <a-asset-item id="lopende-band" src="./assets/lopende-band.gltf"></a-asset-item>
        </a-assets>

        <!-- Environment -->
        <a-entity environment="preset:starry;groundColor: #141414;">
            <!-- Camera -->
            <a-entity position="0 0 0">
                <a-camera position="0 1.65 0" wasd-controls="acceleration: 25" look-controls="">
                    <a-cursor position="0 0 -0.15" color="black" scale="0.2 0.2 0.2"
                        animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 0.2 0.2 0.2"
                        animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 0.2 0.2 0.2; to: 0.1 0.1 0.1"
                        animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 0.2 0.2 0.2">
                    </a-cursor>
                </a-camera>
            </a-entity>

            <!-- Rebus -->
            <a-entity>

                <a-entity id="rebus_2_plaatje_1" obj-model="obj: #rebus_2_plaatje_1" position="6 4 5"
                    rotation="90 180 0"></a-entity>
                <a-entity id="rebus_2_text_1" obj-model="obj: #rebus_2_text_1" position="6 4 5" rotation="90 180 0">
                </a-entity>
                <a-entity id="rebus_2_plaatje_2" obj-model="obj: #rebus_2_plaatje_2" position="2 4 5"
                    rotation="90 180 0"></a-entity>
                <a-entity id="rebus_2_text_2" obj-model="obj: #rebus_2_text_2" position="2 4 5" rotation="90 180 0">
                </a-entity>
                <a-entity id="rebus_2_plaatje_3" obj-model="obj: #rebus_2_plaatje_3" position="-2 4 5"
                    rotation="90 180 0"></a-entity>
                <a-entity id="rebus_2_text_3" obj-model="obj: #rebus_2_text_3" position="-2 4 5" rotation="90 180 0">
                </a-entity>
                <a-entity id="rebus_2_plaatje_4" obj-model="obj: #rebus_2_plaatje_4" position="-6 4 5"
                    rotation="90 180 0"></a-entity>
                <a-entity id="rebus_2_text_4" obj-model="obj: #rebus_2_text_4" position="-6 4 5" rotation="90 180 0">
                </a-entity>

            </a-entity>

            <!-- Control Room -->
            <a-entity rotation="0 180 0">
                <a-entity obj-model="obj: #chair" scale="0.015 0.015 0.015" position="0 0 0" material="color:black;">
                </a-entity>

                <a-entity gltf-model="#triple-monitor" scale="1.75 1.75" position="1 1.23 2.8">
                </a-entity>

                <a-entity gltf-model="#big-screen" position="6 1 3" rotation="0 90 0">
                </a-entity>

                <a-entity gltf-model="#laptop" position="3 1 2" rotation="0 90 0" scale='1.3 1.3 1.3'>
                </a-entity>

                <a-entity gltf-model="#printer" position="10 0 2" rotation="0 250 0" scale='0.8 0.8 0.8'>
                </a-entity>

                <a-entity gltf-model="#lopende-band" position="10 0 -3" rotation="0 250 0" scale='0.6 0.6 0.6'>
                </a-entity>

                <!-- Walk Locations -->
                <a-image src="./img/walk-icon.png" position="0 4 4"></a-image>

            </a-entity>

            <!-- Screen -->
            <a-entity position="0 10 -20">
                <a-box material="" geometry="" scale="0.75 9 16" rotation="0 90 0">
                    <!-- Text -->
                    <a-entity position="-0.60 .1 0" id="text">
                        <a-text value="WELCOME TO THE REBUSVERSE" text="align: center; color: #FF3300"
                            scale="0.25 0.25 0.25" rotation="0 -90 0" visible=""
                            font="https://cdn.aframe.io/fonts/Exo2SemiBold.fnt">
                        </a-text>
                        <a-text value="Made by: Hannah, Dennis en David" position="0 -0.1 0"
                            text="align: center; color: #4F0000" scale="0.15 0.15 0.15" rotation="0 -90 0" visible=""
                            font="https://cdn.aframe.io/fonts/Exo2SemiBold.fnt">
                        </a-text>
                        <a-text value="START" position="0 -0.3 0" text="align: center; color: #4F0000"
                            scale="0.35 0.35 0.35" rotation="0 -90 0" visible=""
                            font="https://cdn.aframe.io/fonts/Exo2SemiBold.fnt">
                        </a-text>
                    </a-entity>
                    <!-- Light -->
                    <a-light type="point" position="-3 0 0" color="#FFF" intensity="6" rotation="0 0 90" distance="30"
                        light="">
                    </a-light>
                </a-box>
            </a-entity>

        </a-entity>



    </a-scene>
</body>

</html>
