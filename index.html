<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPMEDT3 Groep 14 Prototype</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script
        src="https://unpkg.com/aframe-environment-component@1.2.0/dist/aframe-environment-component.min.js"></script>
    <script src="./script/main.js"></script>
</head>

<body>
    <!-- stats zet de performance statistieken aan of uit -->
    <a-scene stats>
        <!-- Asset Management System -->
        <a-assets>
            <!-- Way points -->\
            <a-asset-item id="waypoint" src="./assets/walk-man.gltf"></a-asset-item>

            <!-- Rebus -->
            <a-asset-item id="rebus_2_plaatje_1" src='./assets/Rebus_2/Rebus_2_Plaatje_1.gltf'></a-asset-item>
            <a-asset-item id="rebus_2_plaatje_2" src='./assets/Rebus_2/Rebus_2_Plaatje_2.gltf'></a-asset-item>
            <a-asset-item id="rebus_2_plaatje_3" src='./assets/Rebus_2/Rebus_2_Plaatje_3.gltf'></a-asset-item>
            <a-asset-item id="rebus_2_plaatje_4" src='./assets/Rebus_2/Rebus_2_Plaatje_4.gltf'></a-asset-item>

            <a-asset-item id="rebus_2_text_1" src='./assets/Rebus_2/Rebus_2_Text_1.gltf'></a-asset-item>
            <a-asset-item id="rebus_2_text_2" src='./assets/Rebus_2/Rebus_2_Text_2.gltf'></a-asset-item>
            <a-asset-item id="rebus_2_text_3" src='./assets/Rebus_2/Rebus_2_Text_3.gltf'></a-asset-item>
            <a-asset-item id="rebus_2_text_4" src='./assets/Rebus_2/Rebus_2_Text_4.gltf'></a-asset-item>

            <!-- Office Stuff -->
            <a-asset-item id="wall" src="./assets/wall.gltf"></a-asset-item>
            <a-asset-item id="roof" src="./assets/roof.gltf"></a-asset-item>

            <a-asset-item id="triple-monitor" src="./assets/triple-monitor.gltf"></a-asset-item>
            <a-asset-item id="big-screen" src="./assets/big-screen.gltf"></a-asset-item>
            <a-asset-item id="laptop" src="./assets/laptop.gltf"></a-asset-item>
            <a-asset-item id="printer" src="./assets/printer.gltf"></a-asset-item>
            <a-asset-item id="lopende-band" src="./assets/lopende-band.gltf"></a-asset-item>
            <a-asset-item id="tl-buis" src="./assets/tl-buis.gltf"></a-asset-item>
        </a-assets>

        <!-- Environment -->
        <a-entity environment="preset:starry;groundColor: #141414;">
            <!-- Camera -->
            <a-entity id="camera" position="0 0 0">
                <a-camera position="0 1.60 0" wasd-controls="acceleration: 25" look-controls="">
                    <a-cursor scale="0.15 0.15 0.15"
                        animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 0.15 0.15 0.15"
                        animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 0.1 0.1 0.1; to: 0.15 0.15 0.15"
                        animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 0.15 0.15 0.15"
                        material="color: black; shader: flat"
                        geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03;"
                        cursor="fuse: true; fuseTimeout: 500" position="0 0 -0.15"
                        raycaster="far:20;interval:1000;objects:.destinations">
                    </a-cursor>
                </a-camera>
            </a-entity>

            <!-- Way points -->
            <a-image class="destinations" gltf-model="#waypoint" position="-9.3 3 -2.9" rotation="0 45 0"
                scale="0.8 0.8 0.8">
            </a-image>
            <a-image class="destinations" gltf-model="#waypoint" position="-9.4 3 1.5" rotation="0 90 0"
                scale="0.8 0.8 0.8">
            </a-image>
            <a-image class="destinations" gltf-model="#waypoint" position="7 3 0" rotation="0 90 0" scale="0.8 0.8 0.8">
            </a-image>

            <!-- Rebus -->
            <a-entity scale="0.3 0.3 0.3">

                <a-entity id="rebus_2_plaatje_1" gltf-model="#rebus_2_plaatje_1" position="6 4 5" rotation="90 180 0">
                </a-entity>
                <a-entity id="rebus_2_text_1" gltf-model="#rebus_2_text_1" position="6 4 5" rotation="90 180 0">
                </a-entity>
                <a-entity id="rebus_2_plaatje_2" gltf-model="#rebus_2_plaatje_2" position="2 4 5" rotation="90 180 0">
                </a-entity>
                <a-entity id="rebus_2_text_2" gltf-model="#rebus_2_text_2" position="2 4 5" rotation="90 180 0">
                </a-entity>
                <a-entity id="rebus_2_plaatje_3" gltf-model="#rebus_2_plaatje_3" position="-2 4 5" rotation="90 180 0">
                </a-entity>
                <a-entity id="rebus_2_text_3" gltf-model="#rebus_2_text_3" position="-2 4 5" rotation="90 180 0">
                </a-entity>
                <a-entity id="rebus_2_plaatje_4" gltf-model="#rebus_2_plaatje_4" position="-6 4 5" rotation="90 180 0">
                </a-entity>
                <a-entity id="rebus_2_text_4" gltf-model="#rebus_2_text_4" position="-6 4 5" rotation="90 180 0">
                </a-entity>

            </a-entity>

            <!-- Control Room -->
            <a-entity rotation="0 180 0">
                <!-- Muren, plafond etc -->
                <a-entity scale="0.75 0.75 0.75">
                    <a-entity gltf-model="#wall"></a-entity>
                    <!-- <a-entity gltf-model="#roof" position="15 8 0"></a-entity> -->
                </a-entity>

                <!-- Control center -->
                <a-entity rotation="0 -90 0" position="-5 0 0">

                    <a-entity gltf-model="#triple-monitor" scale="1.75 1.75" position="1 1.23 2.8">
                    </a-entity>

                    <a-entity gltf-model="#big-screen" position="0 4 4" rotation="0 90 -20">
                    </a-entity>

                    <a-entity gltf-model="#laptop" position="3 1 2" rotation="0 90 0" scale='1.3 1.3 1.3'>
                    </a-entity>
                </a-entity>


                <!-- Printers -->
                <a-entity position="11 0 0">
                    <a-entity gltf-model="#printer" position="0 0 4" rotation="0 -120 0" scale='0.85 0.85 0.85'>
                        <a-text value="STAAT UIT" position="-0.66 0.8 0.8" rotation="-25 0 0">
                        </a-text>
                        <a-entity gltf-model="#rebus_2_plaatje_1" position="0 1.3 -0.1" scale="0.3 0.3 0.3"
                            rotation="90 180 0"
                            animation="property: rotation; to: 90 -180 0; loop: true; dur: 4000; easing: linear;">
                        </a-entity>
                    </a-entity>

                    <a-entity gltf-model="#lopende-band" position="0 0 -4" rotation="0 -120 0" scale='0.6 0.6 0.6'>
                        <a-text value="STAAT UIT" position="0.178 3.5 0.02" rotation="0 90 0">
                        </a-text>
                        <a-entity gltf-model="#rebus_2_text_1" position="2.67 1.9 0" scale="0.5 0.5 0.5"
                            rotation="90 180 0"
                            animation="property: rotation; to: 90 -180 0; loop: true; dur: 4000; easing: linear;">
                        </a-entity>
                    </a-entity>
                </a-entity>


                <!-- Control Room Licht -->
                <a-entity>
                    <a-entity gltf-model="#tl-buis" position="-5 6 0" rotation="0 0 0">
                        <a-light type="point" position="0 -0.8 0" color="#bdbdff" intensity="3" distance="30" light="">
                        </a-light>
                    </a-entity>

                    <a-entity gltf-model="#tl-buis" position="5 6 0" rotation="0 0 0">
                        <a-light type="point" position="0 -0.8 0" color="#bdbdff" intensity="3" distance="30" light="">
                        </a-light>
                    </a-entity>
                </a-entity>




            </a-entity>

            <!-- Screen -->
            <!-- <a-entity position="0 10 -20">
                <a-box material="" geometry="" scale="0.75 9 16" rotation="0 90 0"> -->
            <!-- Text -->
            <!-- <a-entity position="-0.60 .1 0" id="text">
                        <a-text value="WELCOME TO THE REBUSVERSE" text="align: center; color: #FF3300"
                            scale="0.25 0.25 0.25" rotation="0 -90 0" visible=""
                            font="https://cdn.aframe.io/fonts/Exo2SemiBold.fnt">
                        </a-text>
                        <a-text value="Made by: Hannah, Dennis en David" position="0 -0.1 0"
                            text="align: center; color: #4F0000" scale="0.15 0.15 0.15" rotation="0 -90 0" visible=""
                            font="https://cdn.aframe.io/fonts/Exo2SemiBold.fnt">
                        </a-text>
                        <a-text value="START" position="0 -0.3 0" text="align: center; color: #4F0000"
                            scale="0.35 0.35 0.35" rotation="0 -90 0" visible=""
                            font="https://cdn.aframe.io/fonts/Exo2SemiBold.fnt">
                        </a-text>
                    </a-entity>
                     Light -->
            <!-- <a-light type="point" position="-3 0 0" color="#FFF" intensity="6" rotation="0 0 90" distance="30" light="">
            </a-light>
            </a-box> -->
        </a-entity> -->

        </a-entity>



    </a-scene>
</body>

</html>
